<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ata de Reunião</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="card mx-auto">
            <div class="card-header">
              <h3 class="text-center">Formulário de Dados</h3>
            </div>
            <div class="card-body">
              <form method="post">
                <div class="mb-3 position-relative">
                  <label for="pauta" class="form-label">Itens para Pauta</label>
                  <input
                    type="text"
                    name="pauta"
                    id="pauta"
                    class="form-control"
                    placeholder="Ex: Elaboração para plano de ensino"
                    required
                  />
                    <div class="invalid-tooltip">
                        O campo não pode estar vazio!
                    </div>
                </div>
                
                <div class="mb-3 d-flex justify-content-end">
                  <button id="btn" class="btn btn-success">
                    Adicionar Novo Item
                  </button>
                </div>
                <div class="mb-3 lista">
                </div>
                <div class="mb-3">
                  <label for="detalhes" id="detalhes" class="form-label"
                    >Detalhes</label
                  >
                  <textarea
                    class="form-control"
                    name="detalhes"
                    id="detalhes"
                    cols="20"
                    rows="10"
                    required
                  ></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mx-auto">
            <div class="card-header">
                <h3 class="text-center">Assinaturas</h3>
            </div>
            <div class="card-body"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery.js"></script>
  </body>
</html>
